<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App - Login</title>
    <!-- Link to Google Fonts for a modern, professional font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Link to CSS styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Secure Login</h1>
            <form id="paymentForm">
                <label for="username" class="input-label">Username</label>
                <input type="text" id="username" name="username" class="input-field" placeholder="Enter your username" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>
    <script src="validation.js"></script>
</body>
</html>
